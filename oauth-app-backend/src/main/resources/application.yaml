server:
  port: 8082

spring:
  application:
    name: oauth-app-backend

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/auth_app?useSSL=false&serverTimezone=UTC
    username: root
    password: boot
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
